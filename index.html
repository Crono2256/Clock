<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="settings">
        <ul>
            <li class="bg"><span>BG Color</span>
                <ul class="colors">
                    <li class="dark-red" data-color='darkred' data-bright='dark'>Red</li>
                    <li class="pink" data-color='pink' data-bright='light'>Pink</li>
                    <li class="light-cyan" data-color='lightcyan' data-bright='light'>Cyan</li>
                    <li class="khaki" data-color='khaki' data-bright='light'>Yellow</li>
                    <li class="sienna" data-color='sienna' data-bright='dark'>Brown</li>
                    <li class="pale-green" data-color='palegreen' data-bright='light'>Green</li>
                    <li class="midnightblue" data-color='midnightblue' data-bright='dark'>Dark Blue</li>
                    <li class="white" data-color='white' data-bright='light'>White</li>
                    <li class="skyblue" data-color='skyblue' data-bright='light'>Sky Blue</li>
                    <li class="lavender" data-color='lavender' data-bright='light'>Lavender</li>
                    <li class="animation" data-color='hsl(240, 10%, 50%)' data-bright='light'>Animation</li>
                </ul>
            </li>
        </ul>

    </nav>
    <div class="outerClock">
        <div class="innerClock">
            <section class="numbers">
                <div data-number="1"><span>1</span>
                </div>
                <div data-number="2"><span>2</span></div>
                <div data-number="3"><span>3</span></div>
                <div data-number="4"><span>4</span></div>
                <div data-number="5"><span>5</span></div>
                <div data-number="6"><span>6</span></div>
                <div class="number" data-number="7"><span>7</span></div>
                <div data-number="8"><span>8</span></div>
                <div data-number="9"><span>9</span></div>
                <div data-number="10"><span>10</span></div>
                <div data-number="11"><span>11</span></div>
                <div data-number="12"><span>12</span></div>
            </section>
            <section class="hands">
                <div class="seconds"></div>
                <div class="minutes"></div>
                <div class="hours"></div>
            </section>
            <div class="center"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
